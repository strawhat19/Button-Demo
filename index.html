<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="https://piratechs.com/wp-content/uploads/2019/05/Icon.svg" type="image/x-icon">
    <script src="./assets/scripts/globalFunctions.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js" defer></script>
    <script src="./assets/scripts/colorPicker.js" defer></script>
    <script src="./assets/scripts/app.js" type="module" defer></script>
    <title>The State Demo</title>
</head>
<body>

    <div id="darkModeToggle" class="darkModeToggle" title="Dark Mode Toggle Button">
        <button id="dModeToggle" class="dModeToggle">Dark Mode</button>
    </div>

    <section class="formContainer section">

        <div id="userMessage" class="userMessage" title="User Message">Hello, <span id="userHello" class="userHello" title="Username"></span></div>

        <form id="registrationForm" class="registrationForm" title="Registration Form" method="GET">
            <input type="email" class="email" placeholder="Email@Address.com" required>
            <input type="password" class="password" placeholder="Password" required>
            <div class="faveNumber">Your Favorite Number Is <input id="number" class="userInput" type="number" placeholder="0" onkeydown="isNaN(event.key) && event.key != `ArrowUp` && event.key != `ArrowDown` && event.key != `ArrowLeft` && event.key != `ArrowRight` && event.key != `Backspace` && event.key != `Delete` && event.preventDefault()"></div>
        </form>

       <form id="userData" class="userData" title="User Data form" method="GET">
        <div class="formInputsCont">
          Username: <input id="username" name="username" class="username userInput" title="Username" type="text" placeholder="Username" required>
          The <input id="bio" name="bio" class="bio userInput" title="Biography" type="text" placeholder="Bio" required>
          Is <input id="status" name="status" class="status userInput" title="Status" type="text" placeholder="Status" required>
        </div>

        <div class="faveColor">
            <div class="faveColorIs">
              And Their Favorite Color is <input id="favoriteColor" name="favoriteColor" class="favoriteColor userInput" title="Favorite Color" type="color"  placeholder="Favorite Color" required> <span class="favoriteColorText"></span>
            </div>
            <div id="colorPicker" class="colorPickerElement" title="Color Picker">
                <div class="color-picker-panel">
                  <div class="panel-row">
                    <div class="swatches default-swatches"></div>
                    <button class="button eyedropper">Get Color</button>
                  </div>
                  <div class="panel-row colorPicker">
                    <div class="spectrum-map">
                      <button id="spectrum-cursor" class="color-cursor"></button>
                      <canvas id="spectrum-canvas"></canvas>
                    </div>
                    <div class="hue-map">
                      <button id="hue-cursor" class="color-cursor"></button>
                      <canvas id="hue-canvas"></canvas>
                    </div>
                  </div>
                  <div class="panel-row">
                    <div id="rgb-fields" class="field-group value-fields rgb-fields active">
                      <div class="field-group">
                        <label for="" class="field-label">R:</label>
                        <input type="number" max="255" min="0" id="red" class="field-input rgb-input"/>
                      </div>
                      <div class="field-group">
                        <label for="" class="field-label">G:</label>
                        <input type="number" max="255" min="0" id="green" class="field-input rgb-input"/>
                      </div>
                      <div class="field-group">
                        <label for="" class="field-label">B:</label>
                        <input type="number" max="255" min="0" id="blue" class="field-input rgb-input"/>
                      </div>
                    </div>
                    <div id="hex-field" class="field-group value-fields hex-field">
                      <label for="" class="field-label">Hex:</label>
                      <input type="text" id="hex" class="field-input"/>
                    </div>
                    <button id="mode-toggle" class="button mode-toggle">Mode</button>
                  </div>
                  <div class="panel-row rowHeader">
                    <h2 class="panel-header">Favorite Color</h2>
                    <div id="user-swatches" class="swatches custom-swatches">
                    </div>
                    <button id="add-swatch" class="button add-swatch">
                      <span id="color-indicator" class="color-indicator"></span><span>Add to Swatches</span>
                    </button>
                  </div>
                </div>
              </div>
        </div>
       </form>

        <div class="buttonContainer">
            <button class="signInButton registrationButton button">Sign In</button>
            <button class="signUpButton registrationButton button">Sign Up</button>
            <button class="delAccButton registrationButton button">Delete Account</button>
            <button class="signOutButton registrationButton button">Sign Out</button>
        </div>

    </section>

    <marquee class="slidingBanner"></marquee>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js"></script>
    <script src="./assets/scripts/colorPicker.js" type="module"></script>
</body>
</html>
